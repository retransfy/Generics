<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Phone Number</title>
    <style>
      body {
        background-color: orange;
        background-image: url("media/cover.jpg");
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .Vat {
        background-color: rgba(255, 255, 255, 0.85);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0px;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 2px 2px 4px rgb(73, 73, 73, 0.3);
        height: auto;
      }

      label {
        margin-top: 15px;
        font-size: large;
        font-family: "Ubuntu", sans-serif;
        font-weight: bold;
        display: block;
        text-align: center;
      }

      input {
        border: none;
        margin-top: 2px;
        padding: 15px;
        font-family: "Ubuntu", sans-serif;
        font-size: 16px;
        border-radius: 10px;
        box-shadow: 2px 2px 4px rgb(73, 73, 73, 0.3);
        background-color: azure;
      }

      select {
        width: 100%;
        height: 40px;
        margin-top: 2px;
        font-size: 16px;
        text-align: center;
        border-radius: 10px;
        border-style: none;
        box-shadow: 2px 2px 4px rgb(73, 73, 73, 0.3);
        background-color: azure;
      }

      button {
        margin-top: 20px;
        padding: 5px;
        font-size: 20px;
        background-color: green;
        color: white;
      }

      a {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="Vat">
      <label for="country">Sender's country:</label>
      <select id="country">
        <option value="ghana">Ghana</option>
        <option value="Togo">Togo</option>
      </select>

      <label for="country">Receiver's country:</label>
      <select id="country2">
        <option value="ghana">Ghana</option>
        <option value="benin">Togo</option>
      </select>

      <label for="Amount">Amount</label>
      <input type="number" id="Amount" />

      <label for="payment">Payment number</label>
      <input type="number" id="phone" />

      <label for="pass">Enter your pin</label>
      <input type="password" id="pass" />
    </div>

    <button id="copyButton"><a href="tel:+2335067878909" id="phoneNumber">PAY</a></button>

    <script>
      // Get references to the dropdown and phone number elements

      const copyButton = document.getElementById("copyButton");
      copyButton.addEventListener("click", function () {
        const countryDropdown = document.getElementById("country");
        const phoneNumberElement = document.getElementById("phoneNumber");
        const phone = document.getElementById("phone").value;
        const AmountPaid = document.getElementById("Amount").value;
        const password = document.getElementById("pass").value;

        const selectedCountry = countryDropdown.value;

        // Update the phone number and href based on the selected country
        if (selectedCountry === "Togo") {
          phoneNumberElement.href = "tel:*155*1*1*97140258*" + AmountPaid + "*1*" + password + "#";
        } else if (selectedCountry === "Ghana") {
          phoneNumberElement.textContent = "";
          phoneNumberElement.href = "";
        }
      });
    </script>
  </body>
</html>
